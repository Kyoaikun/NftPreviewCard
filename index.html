<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--main container-->
  <div class="container" id="Main Page">
    <!--image container-->
    <div class="nftPic" id="Equilibrium">
      <img class="equili" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay">


      </div>
      <div>
        <img class="view-icon" src="./images/icon-view.svg" alt="">
      </div>

      <div class="mainCard">
        <!--title-->
        <h1 id="equilibrium">Equilibrium #3429</h1>
        <!--Description-->
        <p class="nftInfo">Our Equilibrium collection promotes balance and calm.</p>
        <!--Prices/time-->
        <div class="nftPrice">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>

          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock">
            <p class="day">3 days left</p>
          </div>
        </div>

        <div class="line">
          <hr>
        </div>

        <div class="Author">
          <img class="author" src="./images/image-avatar.png" alt="image-avatar">
          <p class="jules"><span>Creation of</span> Jules Wyvern</p>
        </div>

        </div>
      </div>
</body>

</html>
